<div *ngIf="nessunRisultato">
	<h1 style="text-align: center; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    color: #5333ed; font-size: 30px; margin-top: 35px;">Nessun risultato !</h1>
</div>

<div *ngIf="!nessunRisultato">
	<ul *ngFor="let i of prodotti" list-style-type="none">
		<li>
			<div id="container">
				<div class="product-details">
					<h1>{{i.nome}}</h1>
					<div class="control">
						<button class="btn" (click)="aggiungiAlCarrello(i.id, num[prodotti.indexOf(i)])">
							<span class="price">{{i.prezzo}} €</span>
							<span class="buy">Aggiungi al carrello</span>
						</button>
						<br>
						<div class="plus-min">
							<button class="plus" (click)="aumenta(i)">
								+
							</button>
							<p clas="num"><b>{{num[prodotti.indexOf(i)]}}</b></p>
							<button class="minus" (click)="diminuisci(i)">
								-
							</button>
						</div>
					</div>
				</div>
				<div class="product-image">
					<img src="/assets/immagini/{{i.immagine}}">
					<div class="info">
						<h2> Descrizione</h2>
						<ul>
							<li><strong>Squadra: </strong>{{i.squadra}} </li>
							<li><strong>Quantità:</strong>{{i.qnt}} </li>
							<li><strong>Tipologia: </strong>{{i.tipologia}}</li>
						</ul>
					</div>
				</div>
			</div>
		</li>
	</ul>
	<br>
</div>

<div class="sotto">
	<a>{{page+1}}</a>
	<button [disabled]="dD" (click)="paginaPrec()"  mat-button color="primary"> Pagina precedente</button>
	<button [disabled]="dA" (click)="paginaSucc()"  mat-button color="primary"> Pagina successiva</button>
</div>
