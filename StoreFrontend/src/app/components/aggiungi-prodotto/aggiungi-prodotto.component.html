<form (ngSubmit)="crea()" #f="ngForm" novalidate>
    <div class="form">
        <div class="title">Aggiungi nuovo prodotto</div>
        <div class="subtitle">Compila tutti i campi Obbligatori (*)</div>
        <div class="input-container ic1">
            <input name="nome" #nome [(ngModel)]="form.nome" id="firstname" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="nome" class="placeholder">* Nome prodotto</label>
        </div>
        <div class="input-container ic2">
            <input name="squadra" [(ngModel)]="form.squadra" id="squadra" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="squadra" class="placeholder">* Squadra</label>
        </div>
        <div class="input-container ic2">
            <input name="prezzo" #prezzo [(ngModel)]="form.prezzo"  class="input" type="number" placeholder=" " (keypress)="numberOnly($event)" />
            <div class="cut cut-short"></div>
            <label for="prezzo" class="placeholder">* Prezzo</label>
        </div>
        <div class="input-container ic2">
            <input name="quantita" #quantita [(ngModel)]="form.quantita" class="input" type="number" placeholder=" " (keypress)="numberOnly($event)" />
            <div class="cut cut-short"></div>
            <label for="quantita" class="placeholder">* Quantit√†</label>
        </div>
        <div class="input-container ic2">
            <input name="tipologia" #tipologia [(ngModel)]="form.tipologia" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="tipologia" class="placeholder">Tipologia</label>
        </div>
        <div class="input-container ic2">
            <input name="link" #link [(ngModel)]="form.link" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="immagine" class="placeholder">Link immagine</label>
        </div>
        <button type="text" class="submit">Aggiungi</button>
    </div>
</form>
